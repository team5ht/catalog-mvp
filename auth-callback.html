<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Возвращаем вас…</title>
  <link rel="stylesheet" href="styles/tokens.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f8fafc" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="auth-state.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface, #f8fafc);
      color: var(--color-text-primary, #0f172a);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0 1.5rem;
      text-align: center;
    }

    .callback-card {
      max-width: 420px;
      width: 100%;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 80px rgba(15, 23, 42, 0.08);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    p {
      margin: 0;
      color: var(--color-text-secondary, #475569);
      font-size: 1rem;
    }

    .loader {
      width: 48px;
      height: 48px;
      margin: 2rem auto 0;
      border-radius: 50%;
      border: 4px solid rgba(15, 23, 42, 0.15);
      border-top-color: var(--color-primary, #2563eb);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="callback-card">
    <h1 id="callbackTitle">Вход выполнен</h1>
    <p id="callbackMessage">Сейчас вернём вас туда, где вы были.</p>
    <p id="callbackError" style="margin-top:0.75rem;color:#b91c1c;display:none;"></p>
    <div class="loader" aria-hidden="true"></div>
  </div>
  <script>
    (function() {
      const AUTH_STORAGE_KEY = 'auth_logged_in';
      const params = new URLSearchParams(window.location.search);
      const hashParams = new URLSearchParams(window.location.hash.replace('#', '?'));
      const redirect = params.get('redirect');
      const titleEl = document.getElementById('callbackTitle');
      const messageEl = document.getElementById('callbackMessage');
      const errorEl = document.getElementById('callbackError');
      const loaderEl = document.querySelector('.loader');

      function getRedirectTarget() {
        if (redirect && redirect.trim()) {
          return redirect;
        }
        if (window.AuthState && typeof window.AuthState.getRedirectUrl === 'function') {
          const stored = window.AuthState.getRedirectUrl();
          if (stored) return stored;
        }
        return 'index.html';
      }

      function showError(message) {
        if (titleEl) titleEl.textContent = 'Не удалось войти';
        if (messageEl) messageEl.textContent = 'Ссылка для входа устарела или уже использована. Запросите новую ссылку и попробуйте снова.';
        if (errorEl) {
          errorEl.textContent = message || '';
          errorEl.style.display = message ? 'block' : 'none';
        }
        if (loaderEl) loaderEl.style.display = 'none';
      }

      async function syncFromUrl() {
        const supabaseClient = window.supabaseClient;
        if (!supabaseClient || !supabaseClient.auth) {
          return null;
        }

        const code = params.get('code');
        if (code) {
          const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);
          if (error) {
            console.warn('Ошибка при обмене кода на сессию', error);
          }
          if (data && data.session) {
            return data.session;
          }
        }

        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        if (accessToken && refreshToken) {
          const { data, error } = await supabaseClient.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });
          if (error) {
            console.warn('Ошибка при установке сессии из hash', error);
          }
          if (data && data.session) {
            return data.session;
          }
        }

        return null;
      }

      async function init() {
        const supabaseClient = window.supabaseClient;
        const target = getRedirectTarget();

        if (!supabaseClient || !supabaseClient.auth) {
          showError('Сервис авторизации недоступен. Попробуйте снова.');
          return;
        }

        let session = null;
        try {
          const { data, error } = await supabaseClient.auth.getSession();
          if (error) {
            console.warn('Ошибка при получении сессии Supabase', error);
          }
          session = data && data.session ? data.session : null;
        } catch (err) {
          console.warn('Ошибка при чтении сессии Supabase', err);
        }

        if (!session) {
          session = await syncFromUrl();
        }

        if (!session) {
          showError();
          return;
        }

        try {
          localStorage.setItem(AUTH_STORAGE_KEY, '1');
        } catch (err) {
          console.warn('Не удалось сохранить состояние авторизации', err);
        }

        if (window.AuthState && typeof window.AuthState.refreshSession === 'function') {
          window.AuthState.refreshSession();
        }

        setTimeout(() => {
          window.location.href = target;
        }, 800);
      }

      init();
    })();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
