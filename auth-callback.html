<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Парольный вход</title>
  <link rel="stylesheet" href="styles/tokens.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f8fafc" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="auth-state.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface, #f8fafc);
      color: var(--color-text-primary, #0f172a);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0 1.5rem;
      text-align: center;
    }

    .callback-card {
      max-width: 420px;
      width: 100%;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 80px rgba(15, 23, 42, 0.08);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    p {
      margin: 0;
      color: var(--color-text-secondary, #475569);
      font-size: 1rem;
    }

    .loader {
      width: 48px;
      height: 48px;
      margin: 2rem auto 0;
      border-radius: 50%;
      border: 4px solid rgba(15, 23, 42, 0.15);
      border-top-color: var(--color-primary, #2563eb);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="callback-card">
    <h1 id="callbackTitle">Перешли на парольный вход</h1>
    <p id="callbackMessage">Перенаправляем вас на новую форму входа.</p>
    <p id="callbackError" style="margin-top:0.75rem;color:#b91c1c;display:none;"></p>
    <div class="loader" aria-hidden="true"></div>
    <a id="callbackManualLink" href="#" style="display:block;margin-top:1.25rem;color:var(--color-primary,#2563eb);font-weight:600;text-decoration:none;">Перейти вручную</a>
  </div>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect');
      const titleEl = document.getElementById('callbackTitle');
      const messageEl = document.getElementById('callbackMessage');
      const errorEl = document.getElementById('callbackError');
      const loaderEl = document.querySelector('.loader');
      const manualLink = document.getElementById('callbackManualLink');

      function getRedirectTarget() {
        if (redirect && redirect.trim()) {
          return redirect;
        }
        if (window.AuthState && typeof window.AuthState.getRedirectUrl === 'function') {
          const stored = window.AuthState.getRedirectUrl();
          if (stored) return stored;
        }
        return 'index.html';
      }

      function redirectToLogin(target) {
        const loginUrl = `auth-login.html?redirect=${encodeURIComponent(target)}`;
        if (manualLink) {
          manualLink.href = loginUrl;
        }
        window.location.replace(loginUrl);
      }

      async function init() {
        const target = getRedirectTarget();
        if (titleEl) {
          titleEl.textContent = 'Перешли на парольный вход';
        }
        if (messageEl) {
          messageEl.textContent = 'Мы отключили магические ссылки. Откроем форму входа с паролем.';
        }
        if (errorEl) {
          errorEl.textContent = 'Если перенаправление не сработало автоматически, воспользуйтесь ссылкой ниже.';
          errorEl.style.display = 'block';
        }
        if (loaderEl) {
          loaderEl.style.display = 'block';
        }
        if (manualLink) {
          manualLink.href = `auth-login.html?redirect=${encodeURIComponent(target)}`;
        }
        setTimeout(() => {
          redirectToLogin(target);
        }, 600);
      }

      init();
    })();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
