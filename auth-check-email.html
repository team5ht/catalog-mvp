<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход по паролю</title>
  <link rel="stylesheet" href="styles/tokens.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/components/buttons.css" />
  <link rel="stylesheet" href="styles/pages/login.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f8fafc" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-form" id="authCheckEmail">
      <h1 class="auth-form__title">Вход по паролю</h1>
      <p class="auth-form__paragraph">
        Магические ссылки больше не используются. Воспользуйтесь формой входа с email и паролем. Мы сохранили ваш адрес <span id="authEmailTarget"></span>, чтобы не вводить его заново.
      </p>
      <a class="button button--secondary" id="authMagicLink" href="#">Открыть форму входа</a>
      <a class="button button--primary" href="index.html" style="margin-top:0.75rem;">Вернуться на главную</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const target = document.getElementById('authEmailTarget');
      const magicLink = document.getElementById('authMagicLink');
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      const redirectParam = params.get('redirect');
      const redirect = redirectParam || 'index.html';
      const loginUrl = `auth-login.html?redirect=${encodeURIComponent(redirect)}${email ? `&email=${encodeURIComponent(email)}` : ''}`;
      target.textContent = email && email.trim() ? email : 'указанный email';
      magicLink.href = loginUrl;
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
