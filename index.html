<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Каталог материалов</title>
<meta name="theme-color" content="#f4f4f1" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="Каталог" />
<meta name="color-scheme" content="light" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles/tokens.css" />
<link rel="stylesheet" href="styles/ui.css" />
<link rel="stylesheet" href="styles/pages.css" />
<link rel="manifest" href="manifest.json" />
</head>
<body class="app-shell">
<main id="spa-root" class="app-container" aria-live="polite"></main>

<nav class="bottom-nav">
  <button id="nav-home" type="button" class="bottom-nav__button" aria-label="Главное">
    <svg class="bottom-nav__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <use href="assets/icons/sprite.svg#icon-main"></use>
    </svg>
    <span class="bottom-nav__label">Главное</span>
  </button>
  <button id="nav-catalog" type="button" class="bottom-nav__button" aria-label="Каталог">
    <svg class="bottom-nav__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <use href="assets/icons/sprite.svg#icon-catalog"></use>
    </svg>
    <span class="bottom-nav__label">Каталог</span>
  </button>
  <button id="nav-account" type="button" class="bottom-nav__button nav-account is-loading" aria-label="Войти">
    <svg class="bottom-nav__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <use href="assets/icons/sprite.svg#icon-unauthorised"></use>
    </svg>
    <span class="bottom-nav__label">Войти</span>
  </button>
</nav>

<script src="supabase-config.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="scripts/supabase-client.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/nav-auth.js"></script>
</body>
</html>
